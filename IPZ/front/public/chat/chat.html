<div class="chat-container">
  <div class="sidebar" id="userList"></div>

  <div class="main-chat">
    <!-- Выбор пользователя -->
    <div id="userSelector" style="display: none;">
      <label for="recipient">Wybierz użytkownika:</label>
      <select id="recipient">
        <option value="">--</option>
      </select>
    </div>

    <!-- Область сообщений -->
    <div id="messages"></div>

    <!-- Поле ввода сообщения -->
    <div class="message-input-wrapper">
      <input id="input" type="text" placeholder="Napisz wiadomość…" />
      <button onclick="sendMessage()" class="send-btn" aria-label="Wyślij wiadomość">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
