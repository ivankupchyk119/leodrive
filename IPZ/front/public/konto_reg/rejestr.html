<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto-rejestracja</title>
    <link rel="stylesheet" href="rejestr.css">
    <link rel="stylesheet" href="../footer.css">
</head>
<body>
    <a href="../Strona Glowna/main.html" id="back-button" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
            <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" fill="none"/>
            <polyline points="22 12 14 20 22 28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>       
    </a>
    <main>

    <div class="container">
    <!-- White Background Section -->
    <div class="content-box">
        <!-- Registration Section -->
        <div class="register-section">
            <h1>Sign Up!</h1>
            <p>Create an account:</p>
            <form action="#" method="POST" class="register-form">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" name="name" placeholder="Your name" required>

                <label for="register-surname">Surname</label>
                <input type="text" id="register-surname" name="name" placeholder="Your surname" required>

                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="example@email.com" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="At least 8 characters" required>

                <label for="repeat-password">Repeat your password</label>
                <input type="password" id="repeat-password" name="repeatpassword" placeholder="Repeat your password" required>

                <button type="submit" class="btn-signup">Sign up</button>
            </form>

            <p class="signin-link">Already have an account? <a href="../konto_login/log.html">Sign in</a></p>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="../haslo_wsp/images/car.png" alt="Car Key" class="main-image">
        </div>
    </div>
</div>
</main>
<script src="rejestr.js"></script>
</body>
</html>
